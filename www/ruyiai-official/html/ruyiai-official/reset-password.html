<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<title>重设密码</title>
<style>
	.modal-backdrop.in{
		opacity:0;
		margin-top:50px;
	}
	.alert-info{
		position:absolute !important;
		top:0 !important;
	}
	#reset-password{
		margin-top: -200px;
	    height: 316px;
	    width: 500px;
	    margin-left: -moz-calc(50% - 252px);
	    margin-left: -webkit-calc(50% - 252px);
	    margin-left: -ms-calc(50% - 252px);
	    margin-left: -o-calc(50% - 252px);
	    margin-left: calc(50% - 252px);
	    overflow: hidden;
	}
</style>
<body>
<nav class="clearfix" style="background-color: #191E24;padding:4px; padding-left: 6%;">
	<div class="pull-left">
		<img src="img/example-icon/ruyiai-icon.svg" data-act="go-home" style="width: 80px;">
	</div>
</nav>
<!-- login Modal start-->
<div class="modal fade" style="margin-top:-200px;" id="reset-password">
  <div class="modal-dialog mydialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <div style="cursor:pointer;"><div class="close-modal">&nbsp;</div> -->
        <h4 class="modal-title font-size-style modal-title">重设密码</h4>
      </div>
      <div class="modal-body">
       	<form class="form-horizontal" autocomplete="off">
		  <div class="form-group" style="margin-bottom: 0;">
		    <div class="col-md-10  col-md-offset-1">
		      <input style="border-radius: 0px;" type="password" required="required" class="form-control" id="my_password" placeholder="请输入新密码">
		    </div>
		  </div>
		  <div class="form-group" style="margin-bottom: 25px;">
		    <div class="col-md-10  col-md-offset-1">
		      <input style="border-radius: 0px;" type="password" required="required" class="form-control add-bottom" id="re_password" placeholder="确认新密码">
		    </div>
		  </div>
		  <div class="form-group footer-box">
		    <div class="col-md-offset-1 col-md-10 clearfix footer-modal">
		      <div class="pull-right submit-modal" data-act="reset-password">保存</div>
		      <!-- <a class="pull-right cancel-modal">取消</a> -->
		    </div>
		  </div>
		</form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- login Modal end-->
<div class="captcha-overdue-box">
	<div class="captcha-overdue">您的验证邮箱已失效，请重新发送</div>
	<a class="new-apply-password" href="base/forget-password.html">重新申请</a>
</div>


<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/components.js"></script>
<script src="https://dn-vbuluo-static.qbox.me/jquery.cookie.js"></script>
<script src="js/global-util.js"></script>
<script src="js/common.js"></script>
<script src="js/reset-password.js"></script>

</body>
</html>
