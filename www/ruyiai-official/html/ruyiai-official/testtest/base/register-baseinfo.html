<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="ruyi.ai，海知智能科技，智能科技，海知，如意如意，自然语言，如意自然语言理解接口">
<meta name="description" content="海知智能科技注册页面">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/reg-common.css">
<link rel="stylesheet" href="css/register-baseinfo.css">
<title>ruyi.ai注册</title>
</head>
<body>
<div class="head" id="header">
	<div class="head_box">
		<div class="inner wrp">
			<h1 class="logo"><a href="../index.html" title="ruyi.ai 官网"></a></h1>
		</div>
	</div>
</div>
<div id="body" class="body page_simple ">
	<div class="container_box">
		<ul class="nav-box">
			<li class="active">1.输入邀请码</li>
			<li class="active">
				<i class="cave-arrow">&nbsp;</i>
				2.基本信息
			</li>
			<li>
				<i class="cave-arrow">&nbsp;</i>
				3.邮箱验证
			</li>
			<li><i class="tips-arrow">&nbsp;</i>4.注册成功</li>
		</ul>
		<div class="register-info-box">
			<div class="register-info-left">
				<div class="element-box" data-act="register-email">
					<label style="padding-left: 27px;">邮箱</label>
					<input class="email-input" id="myemail" type="input" placeholder="" />
					<p class="error-tips"></p>
					<p class="info-tips">作为登录账号，请填写未被ruyi.ai开发者后台注册的邮箱</p>
				</div>
				<div class="element-box" data-act="mypassword">
					<label style="padding-left: 27px;">密码</label>
					<input class="email-input" id="mypassword" type="password" placeholder="" />
					<p class="error-tips"></p>
					<p class="info-tips">字母、数字或者英文符号，最短6位，区分大小写</p>
				</div>
				<div class="element-box" data-act="re-mypassword">
					<label>确认密码</label>
					<input class="email-input" id="re-mypassword" type="password" placeholder="" />
					<p class="error-tips"></p>
					<p class="info-tips">请再次输入密码</p>
				</div>
				<div class="agreeon-box">
					<label>
						<input type="checkbox" id="agree-agreeon" />&nbsp;
						我同意并遵守&nbsp;<a href="https://dn-vbuluo-static.qbox.me/ruyi.ai%E5%B9%B3%E5%8F%B0%E6%9C%8D%E5%8A%A1%E5%8D%8F%E8%AE%AE.pdf" target="_blank">《ruyi.ai平台服务协议》</a>
					</label>
				</div>
				<div class="submit-box">
					<button type="button">注册</button>
				</div>
			</div>
			<div class="register-info-right">
				已有ruyi.ai账号？&nbsp;&nbsp;<a href="login.html">立即登录</a>
			</div>
		</div>
		<!-- 帮助 start -->
		<!-- <div id="help-box">
		  <div class="help-title">
		    <span class="pull-left help-reduce"></span>
			<span class="custom-title">ruyi.ai 客服</span>
		  </div>
			<iframe name="help-iframe" id="help-iframe" src="../webim-index.html"></iframe>
		</div>
		<div id="help-icon">
		&nbsp;
		</div> -->
		<!-- 帮助 end -->
	</div>
</div>
<script src="https://dn-vbuluo-static.qbox.me/jquery.min.js"></script>
<script src="https://dn-vbuluo-static.qbox.me/jquery-ui.js"></script>
<script src="../console/js/components.js"></script>
<script src="../js/global-util.js"></script>
<script src="js/reg-common.js"></script>
<script src="js/register-baseinfo.js"></script>
</body>
</html>
