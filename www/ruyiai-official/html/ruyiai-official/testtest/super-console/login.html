<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="ruyi.ai，海知智能科技，智能科技，海知，如意如意，自然语言，如意自然语言理解接口">
<meta name="description" content="海知智能科技登录页面">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/reg-common.css">
<link rel="stylesheet" href="css/login.css">
<title>超级后台 登录</title>
</head>
<body>
<div class="head" id="header">
	<div class="head_box">
		<div class="inner wrp" style="width:1036px;">
			<div class="logo">
				<span></span>
			</div>
		</div>
	</div>
</div>
<div id="body" class="body page_simple ">
	<div class="container_box">
		<div class="register-info-box">
			<div class="login-box">
				<div class="login-title">超级后台登录</div>
				<div class="register-now"><!-- 还没账号？<a href="register-baseinfo.html">立即注册</a> --></div>
				<div class="element-box" data-act="login-email">
					<label>邮箱</label>
					<input class="email-input" id="login-email" type="input" placeholder="" />
					<p class="error-tips"></p>
				</div>
				<div class="element-box" data-act="login-password">
					<label>密码</label>
					<input class="email-input" id="login-password" type="password" placeholder="" />
					<p class="error-tips"></p>
					<p class="info-tips">字母、数字或英文符号，最短6位，区分大小写</p>
				</div>
				<div class="login-btn-box">
					<button type="button">登录</button>
					<!-- <a href="forget-password.html">忘记密码？</a> -->
				</div>
			</div>
		</div>
	</div>
</div>
<script src="//dn-vbuluo-static.qbox.me/jquery.min.js"></script>
<script src="//dn-vbuluo-static.qbox.me/jquery-ui.js"></script>
<script src="//dn-vbuluo-static.qbox.me/jquery.cookie.js"></script>
<script src="../js/global-util.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
