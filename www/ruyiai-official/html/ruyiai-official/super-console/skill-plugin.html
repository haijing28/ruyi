<!DOCTYPE html>
<html ng-app="skillPluginApp" ng-controller="skillPluginCtrl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>超级后台</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_cl7jbu2chp3qh0k9.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/skill-plugin.css">
</head>
<body>
<div class="head" id="header">
		<div class="head_box">
			<div class="inner wrp" style="position:relative;">
				<div class="logo">
					<span style="margin-right:40px;" data-act="overall-situation"><i class="iconfont icon-overall-situation"></i>&nbsp;整体概况</span>
					<span style="margin-right:40px;" data-act="robot-profile"><i class="iconfont icon-robot-head"></i>&nbsp;机器人概况</span>
					<span class="active"><i class="iconfont icon-ruyiaiwidget"></i>&nbsp;技能插件</span>
					<div class="dropdown user-name-box">
						<button type="button" class="btn dropdown-toggle user-name-btn" id="dropdownMenu1" 
								data-toggle="dropdown">
							<span data-act="user-name"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							<!-- <li role="presentation" class="divider"></li> -->
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="javascript:;" data-act="user-logout">退出</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container main-box">
		<!-- 机器人概览 start -->
		<h2 class="common-title" style="font-size:18px;margin-top:40px;">技能插件申请表统计</h2>
		<div class="container-box" style="padding:0;margin-bottom:20px;">
			<h3 class="container-title">申请列表
				<!-- <button type="button" data-html="true" class="btn btn-default myhelp" data-trigger="click" data-animation="true" data-container="body" data-toggle="popover" data-placement="right" data-content="">&nbsp;</button> -->
			</h3>
			<table class="table robot-list-box table-hover" style="margin:0;">
				<thead style="background-color:#eee;">
					<tr>
						<th>申请来源</th>
						<th>插件名称</th>
						<th>期望功能</th>
						<th>数据资源</th>
						<th>目标用户</th>
						<th>姓名</th>
						<th>电话</th>
						<th>单位名称</th>
						<th>申请时间</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
						<td style="background-color:#eee;">
							<div style="border-bottom: 1px solid #dcdddd;padding: 4px;text-align:left;">账&nbsp;&nbsp;&nbsp;号：chenx@ruyi.ai</div>
							<div style="padding: 4px; text-align:left;">机器人：测试机器人</div>
						</td>
						<td>测试插件名</td>
						<td>测试期望功能</td>
						<td>测试数据资源</td>
						<td>测试目标用户</td>
						<td>测试姓名</td>
						<td>测试电话</td>
						<td>测试单位名称</td>
						<td>测试申请时间</td>
					</tr> -->
					<tr ng-repeat="skillPlugin in skillPluginList">
						<td style="background-color:#eee;">
							<div style="border-bottom: 1px solid #dcdddd;padding: 4px;text-align:left;">账&nbsp;&nbsp;号：{{skillPlugin.accountEmail}}</div>
							<div style="padding: 4px; text-align:left;">机器人：{{skillPlugin.botName}}</div>
						</td>
						<td ng-bind="skillPlugin.pluginName"></td>
						<td ng-bind="skillPlugin.hopeFeature"></td>
						<td ng-bind="skillPlugin.dataResource"></td>
						<td ng-bind="skillPlugin.targetUser"></td>
						<td ng-bind="skillPlugin.userName"></td>
						<td ng-bind="skillPlugin.userTelephone"></td>
						<td ng-bind="skillPlugin.userCompany"></td>
						<td ng-bind="skillPlugin.created_time | skillPluginApplyTimeFilter"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<script src="https://dn-vbuluo-static.qbox.me/jquery.min.js"></script>
<script src="https://dn-vbuluo-static.qbox.me/angular.min.js"></script>
<script src="https://dn-vbuluo-static.qbox.me/bootstrap.min.js"></script>
<script src="https://dn-vbuluo-static.qbox.me/jquery.cookie.js"></script>
<script src="js/components.js"></script>
<script src="../js/global-util.js"></script>
<script src="js/common.js"></script>
<script src="js/skill-plugin.js"></script>
</body>
</html>
