<!DOCTYPE html>
<html ng-app="robotApp" ng-controller="robotCtrl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>超级后台</title>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_2rc9yzc3wodmquxr.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/robot.css">
</head>
<style>
	.body {
		padding: 30px 100px;
	}
	.bigTitle {
		font-size: 20px;
		margin-bottom: 30px;
	}
	thead tr {
		background: #e5e9f2;
	}
	th,td {
		text-align: center;
	}
	h3{
		font-size: 18px;
		line-height: 2;
		text-align: left;
		padding-left: 57px;
	}
	h3 a {
		text-decoration: underline;
		font-size: 12px;
		margin-left: 20px;
	}
	.content {
		display: flex;
	}
	.content > div {
		flex: 1;
		border-right: 1px solid #ccc;
	}
	.content > div:last-child {
		border-right: none;
	}
	dd,dt {
		display: inline-block;
		text-align: left;
	}
	dd {
		width: 100px;
		line-height: 50px;
	}
	dt {
		width: 150px;
		color: #15baf3;
	}
	.center {
		display: flex;
	}
	.left_center {
		width: 100px;
	}
	.right_center {
		flex: 1;
	}
	.right_center label {
		background: #4ec0fc;
		padding: 6px 13px;
		border-radius: 3px;
		min-width: 100px;
		max-width: 200px;
		color: #fff;
		margin-bottom: 10px;
	}
	.right button {
		display: block;
		margin: 30px auto;
		width: 200px;
		height: 40px;
		border-radius: 5px;
		color: #fff;
		border: none;
		background: #36d45f;
	}
	.right button.deny {
		background: #e63838;
	}
	.more {
		display: none;
	}
	.rel td{
		position: relative;
	}
	.close_tr {
		position: absolute;
		right: 20px;
		top: 10px;
	}
</style>
<body style="overflow: hidden;">
<div class="head" id="header">
	<div class="head_box">
		<div class="inner wrp" style="position:relative;">
			<div class="logo">
				<span style="margin-right:40px;" data-act="overall-situation"><i class="iconfont icon-overall-situation"></i>&nbsp;整体概况</span>
				<span style="margin-right:40px;"><i class="iconfont icon-robot-head"></i>&nbsp;机器人概况</span>
				<span data-act="skill-plugin" style="margin-right:40px;"><i class="iconfont icon-ruyiaiwidget"></i>&nbsp;技能插件</span>
				<span data-act="skill-plugin-new" class='active'><i class="iconfont icon-ruyiaiwidget"></i>&nbsp;技能插件( new )</span>
				<div class="dropdown user-name-box">
					<button type="button" class="btn dropdown-toggle user-name-btn" id="dropdownMenu1" 
							data-toggle="dropdown">
						<span data-act="user-name"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						<!-- <li role="presentation" class="divider"></li> -->
						<li role="presentation">
							<a role="menuitem" tabindex="-1" href="javascript:;" data-act="user-logout">退出</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="body">
	<h1 class="bigTitle">技能插件总览</h1>
	<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>技能名称</th>
			<th>技能描述</th>
			<th>开发者</th>
			<th>提交日期</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
		<tr class='data'>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr class='more rel'>
			<td colspan="5">
			<a href="javascript:void(0)" class='close_tr'>X</a>
				<h3>
					技能详情  
					<a href="javascript:void(0)">场景镜像</a>
					<a href="javascript:void(0)">联络开发者</a>
					<a href="javascript:void(0)">自由测试</a>
				</h3>
				<div class="content">
					<div class="left">
						<dl>
							<dd>提交版本</dd>
							<dt>1.1.2</dt>
							<br>
							<dd>技能分类</dd>
							<dt>生活服务</dt>
							<br>
							<dd>版本说明</dd>
							<dt>增加了回答</dt>
							<br>
							<dd>唤醒语&nbsp;&nbsp;</dd>
							<dt>如意天气；天气预报</dt>
						</dl>
					</div>
					<div class="center">
						<div class="left_center">
							范例语句
						</div>
						<div class="right_center">
							<label>今天天气怎么样</label> <br>
							<label>今天天气怎么样</label> <br>
							<label>今天天气怎么样</label> <br>
							<label>今天天气怎么样</label> <br>
							<label>今天天气怎么样</label> <br>
						</div>
					</div>
					<div class="right">
						<button>通过上线</button>
						<button class='deny'>提交失败</button>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
	</table>
</div>
<!-- 账号信息 Modal end-->
<script src="//dn-vbuluo-static.qbox.me/jquery.min.js"></script>
<script src="//dn-vbuluo-static.qbox.me/angular.min.js"></script>
<script src="//dn-vbuluo-static.qbox.me/bootstrap.min.js"></script>
<script src="//dn-vbuluo-static.qbox.me/jquery.cookie.js"></script>
<script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="js/components.js"></script>
<script src="../js/global-util.js"></script>
<script src="js/common.js"></script>
<script src="js/robot.js"></script>
<script>
	$('table').on('click', '.close_tr', function() {
		$(this).parents('.rel').addClass('more');
	})
	$('table').on('click', '.data', function() {
		$(this).next('.more').removeClass('more');
	})
</script>
</body>
</html>
