kind: Service
apiVersion: v1
metadata:
  name: ruyiai-official-service
spec:
  type: NodePort
  selector:
    app: ruyiai-official
  ports:
    - protocol: TCP
      port: 80
      nodePort: 31042
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ruyiai-official-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ruyiai-official
    spec:
      containers:
      - name: ruyiai-official-controller
        image: 10.10.150.149:5000/ruyi-ai/ruyiai-official:20170917-055422
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: 10.10.150.149
